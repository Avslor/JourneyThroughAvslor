jar {
    manifest {
        attributes 'Main-Class': 'org.avslor.JourneyThroughAvslor.Main'
    }
}

repositories {
        mavenCentral()
}

dependencies {
    compile group: 'org.json', name: 'json', version: '20140107'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}
